<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Login and Registration</title>
  </head>
  <body >
    <div class="container pt-5">
        <nav class="navbar fixed-top navbar-expand-lg navbar-light bg-light row">                     
          <div class="collapse navbar-collapse col-md-2" id="navbarSupportedContent">                        
                <span class="navbar-text">
                    Add a Trip
                </span>                                    
          </div>
          <div class="col-md-8"></div>
          <div class="col-md-1">
              <a href="{% url 'main:travel' %}" class="ml-5">Back</a>
          </div>
          <div class="col-md-1">
                <a href="{% url 'main:logout' %}" >Logout</a>    
          </div>
        </nav>
        {% if messages %}
        
        <ul class="messages mt-5">
            {% for message in messages %}
            <li class="text-danger">
                {{ message }}
            </li>
            {% endfor %}
        </ul>
        {% endif %}       
        <div class="row">
            <div class="col-md-6">
                <form action="{% url 'main:createTrip' %}" method="POST">
                {%csrf_token%}

                    <div class="row  form-group mt-5">
                        <div class="col-md-6 form-group text-right">
                            <label for="destination">Destination:</label>
                        </div>
                        <div class="col-md-6 form-group">
                            <input class="ml-2 form-control" type="text" name="destination">
                        </div>
                    </div>
                    <div class="row  form-group mb-5">
                        <div class="col-md-6 form-group text-right">
                            <label for="description">Description:</label>
                        </div>
                        <div class="col-md-6 form-group">
                            <input class="ml-2 form-control" type="text" name="description">
                        </div>
                    </div>
                    <div class="row  form-group mt-5">
                        <div class="col-md-7 form-group text-right">
                            <label for="date_from">Travel Date From:</label>
                        </div>
                        <div class="col-md-5 form-group">
                            <input class="ml-2 form-control" id="datefield" type="date" min='' name="date_from">
                        </div>
                    </div>
                    <div class="row  form-group ">
                        <div class="col-md-7 form-group text-right">
                            <label for="date_to">Travel Date to:</label>
                        </div>
                        <div class="col-md-5 form-group">
                            <input class="ml-2 form-control" id="datefield2" type="date" min='' name="date_to">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 text-right">
                            <button type="submit" class="btn">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
